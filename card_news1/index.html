<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petiquette Card News</title>
    <link rel="shortcut icon" href="./images/icons/logo_favicon/ddokdog_favicon.svg" type="image/x-icon">

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./images/6.jpg" alt="MAIN_PAGE"></div>
            <div class="swiper-slide"><img src="./images/5.jpg" alt="SUB_PAGE_1"></div>
            <div class="swiper-slide"><img src="./images/4.jpg" alt="SUB_PAGE_2"></div>
            <div class="swiper-slide"><img src="./images/3.jpg" alt="SUB_PAGE_3"></div>
            <div class="swiper-slide"><img src="./images/2.jpg" alt="SUB_PAGE_4"></div>
            <div class="swiper-slide"><img src="./images/1.jpg" alt="SUB_PAGE_5"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 50,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            slidesPerView: 3,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
